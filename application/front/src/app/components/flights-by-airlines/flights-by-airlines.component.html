<h1>flights-by-airlines</h1>
<div class="container">
  <div class="left" *ngIf="data_for_table">
    <app-table [dataSource]="data_for_table" [displayedColumns]="columns"></app-table>
  </div>
  <div class="right">
    <app-bar-chart [single]="data" [xAxisLabel]="'Airline'" [yAxisLabel]="'Flights'"></app-bar-chart>
  </div>
  
</div>
